<div class="container">
  <h1 id="stack">Tech Stack</h1>

  <swiper-container class="content swiper-container" init="false">
    @for (stack of tech_stack; track $index) {
    <ng-container>
      <swiper-slide class="card">
        <img [src]="stack.image" alt="Imagem do card" />
      </swiper-slide>
    </ng-container>
    }
  </swiper-container>
</div>
